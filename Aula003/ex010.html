<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
</head>
<body>
    <h1>Você é estrangeiro ou brasileiro?</h1>
    Qual é o seu país de origem? <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" id="verificar" onclick="verificar()">
    <div id="resultado">

    </div>
    <script>
        function verificar() {
        var paiss = document.querySelector('input#pais')
        var resul = document.querySelector('div#resultado')
        var natu = (paiss.value)
        resul.innerHTML = `<p>O seu país de origem é <strong>${natu}</strong></p>`
        if (natu == 'Brasil') {
            resul.innerHTML += `<p>Você é <strong>BRASILEIRO</strong></p>`
        }else {
            resul.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong></p>`
        }
        }
    </script>
</body>
</html>
