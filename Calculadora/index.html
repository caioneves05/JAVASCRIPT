<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../Calculadora/style/style.css">
</head>
<body>
    <header>
        <h1>Calculadora simples</h1>
    </header>
    <div id="form" action="#">
        <input type="number" name="n1" id="n1" placeholder="Digite o primeiro número">
        <select name="selector" id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="n2" id="n2" placeholder="Escolha o segundo número">
        <button onclick="calcular()">Calcular</button>
    </div>
    <div>
        <h3 id="resultado"></h3>
    </div>
    <footer>
        <p id="me">Feito por Caio Neves</p>
    </footer>
<script src="../Calculadora/script/script.js"></script>
</body>
</html>
